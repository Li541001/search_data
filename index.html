<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>分數查詢</title>
</head>
<body>
    <div class="container">
        <div class="title">分數查詢</div>
        <div class="input-box">
            <span class="input-text">學號</span>
            <input id='input-id' type="text" onchange="change1()"></input>
        </div>
        <div class="input-box">
            <span class="input-text">密碼</span>
            <input id='input-password' type="text" onchange="change2()"></input>
        </div>
        <div class="input-text" id="status"></div>
        <input id="input-button" type="button"  value="search"></input>
    </div>
    <div class="display">
        <table>
            <tr id="keys">           <!-- 添加標籤-->           </tr> 
            <tr id="values">         <!-- 添加標籤-->           </tr>
        </table>
    </div>
    
    <script>
        const API_GET_URL = 'https://api.jsonstorage.net/v1/json/4eed805d-59cf-4ff8-ad3b-faf98c316270/c0e5a20d-e108-45d2-9097-19ef727e7af4'
        const button = document.getElementById('input-button').addEventListener('click',() => click());
        const idText = document.getElementById('input-id')
        const passwordText = document.getElementById('input-password')
        const status = document.getElementById('status')
        const keys = document.getElementById('keys')
        const values = document.getElementById('values')
        
        let id;
        let password;
        let data;
        
        const click = async()=>{
            let tagKey = '';
            let tagValue = '';
            data = await getApiData()
            data = data[String(id)]  //取得database得資料
            if(data == null){
                status.innerHTML = '學號錯誤';
                return
            }
            
            if(data[String('密碼')] != password){
                status.innerHTML = '密碼錯誤';
                return;
            }
            status.innerHTML = '查詢成功';
            const key = Object.keys(data);
            const value = Object.values(data);
            
            let limit = 0;

            for(let i=0; i < key.length;i++){
                if(key[i] == '密碼') continue;
                tagKey += `<td class="display-text">${key[i]}</td>`
                tagValue+=`<td class="display-text">${value[i]}</td>`
            }
            keys.innerHTML = tagKey;
            values.innerHTML = tagValue;

        }
        const change1 = ()=>{    
            id = Number(idText.value);
            
        };

        const change2 = () =>{
            password = Number(passwordText.value);
        }
        
        const getApiData = async () => {
            const response = await fetch(API_GET_URL);
            const database = await response.json();
            const data = database;
            return data;
        };

        const handleKeyBoard = (e) => {
            console.log(e);
        }
    </script>
</body>
</html>
